<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Tablas de multiplicar</title>

</head>

<body>
    <section class="row mt-5">
        <div class="col-4 offset-4 ">
            <form class="btn btn-primary bg-danger text-dark" id="problema5">

                <legend class="mt-4">Tablas de multiplicar</legend>
                <p> Esta página fue creada para ayudarte con las tablas de multiplicar. A continuación, vas a ingresar
                    un número y, seguido a este número, ingresarás la cantidad de veces que quieres que se multiplique.
                </p>
                <input type="number" id="numero_usuario" class="form-control" placeholder="Numero">
                <input type="number" id="multiplicador" class="form-control mt-3"
                    placeholder="Por cual deseas multiplicarlo">
                <button type="submit" class="mt-3">Mostrar tabla de multiplicar</button>
            </form>
            <h1 class="d-flex justify-content-center align-items-center mt-3" id="resultadoPunto5"> </h1>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="quinto.js"></script>

</body>

</html>
