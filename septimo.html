<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Tablas de multiplicar</title>

</head>

<body>
    <section class="row mt-5">
        <div class="col-5 offset-4">
            <form class="btn btn-primary bg-danger text-dark" id="formulario">
                <h2>Formulario Interactivo</h2>
                <label class="mt-4" for="elemento">Nuevo elemento:</label>
                <input type="text" id="elemento" required>
                <button type="submit">Agregar</button> <br>
                <label class="mt-3" for="posicion">Posición:</label>
                <input type="number" id="posicion" min="1" value="1">
                <button onclick="insertarElemento()">Insertar en posición</button>
                <ul id="lista"></ul>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="septimo.js"></script>
</body>


</html>
